			<div class="container">
				<!-- Formulário de dacastro -->
				<div class="py-5 text-center">
	        <h2>Cadastro de Usuários</h2>
	      </div>

	      <div class="row row_padding">
	        <div class="col-md-10">

	          <form class="needs-validation" novalidate>

	              <div class="mb-3">
	                <label for="nome">Nome</label>
	                <input type="text" class="form-control" id="nome" placeholder="" value="" required>
	                <div class="invalid-feedback">
	                  Entrar com um nome válido.
	                </div>
	              </div>

	              <div class="mb-3">
	                <label for="matricula">Matrícula</label>
	                <input type="text" class="form-control" id="componentes" placeholder="" value="" required>
	                <div class="invalid-feedback">
	                  Entre com uma matricula.
	                </div>
	              </div>

							<div class="row">
	              <div class="col-md-4 mb-3">
	                <label for="posto">Posto/Graduação</label>
	                <select class="custom-select d-block w-100" id="posto" required>
	                  <option value="">Escolha...</option>
	                  <option>Coronel</option>
										<option>Major</option>
										<option>Capitão</option>
										<option>Primeiro Tenente</option>
										<option>Segundo Tenente</option>
										<option>Cabo</option>
										<option>Soldado 1ª Classe</option>
										<option>Soldado 2ª Classe</option>
	                </select>
	                <div class="invalid-feedback">
	                  Escolha uma categoria.
	                </div>
	              </div>

	              <div class="col-md-4 mb-3">
	                <label for="contato">Fone (fixo)</label>
									<div class="input-group">
		                <div class="input-group-prepend">
		                  <span class="input-group-text">(89)</span>
		                </div>
		                <input type="text" class="form-control" id="contato" placeholder="0000-0000" required>
		                <div class="invalid-feedback" style="width: 100%;">
		                  Entre com um contato válido.
		                </div>
		              </div>
	              </div>

								<div class="col-md-4 mb-3">
	                <label for="contato2">Fone (Celular)</label>
									<div class="input-group">
		                <div class="input-group-prepend">
		                  <span class="input-group-text">(89)</span>
		                </div>
		                <input type="text" class="form-control" id="contato2" placeholder="0 0000-0000" required>
		                <div class="invalid-feedback" style="width: 100%;">
		                  Entre com um contato válido.
		                </div>
		              </div>
	              </div>
	            </div>

	            <hr class="mb-4">

	            <button class="btn btn-primary btn-lg btn-block" type="submit">Efetuar cadastro</button>
	          </form>
	        </div>
	      </div>

		<script>
			// Example starter JavaScript for disabling form submissions if there are invalid fields
			(function() {
				'use strict';

				window.addEventListener('load', function() {
					// Fetch all the forms we want to apply custom Bootstrap validation styles to
					var forms = document.getElementsByClassName('needs-validation');

					// Loop over them and prevent submission
					var validation = Array.prototype.filter.call(forms, function(form) {
						form.addEventListener('submit', function(event) {
							if (form.checkValidity() === false) {
								event.preventDefault();
								event.stopPropagation();
							}
							form.classList.add('was-validated');
						}, false);
					});
				}, false);
			})();
		</script>
