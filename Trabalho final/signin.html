<!DOCTYPE html>
<html lang="pt-BR">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Página de login baseada na que está disponível na documentação oficial do Bootstrap [https://getbootstrap.com/docs/4.0/examples/sign-in/]">
		<meta name="author" content="">
		<link rel="icon" type="image/png" sizes="192x192"  href="img/favicon/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
		<link rel="manifest" href="img/favicon/manifest.json">
		<meta name="msapplication-TileColor" content="#ffffff">
		<meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
		<meta name="theme-color" content="#ffffff">

		<title>Login no Sistema de Cadastro e Despacho de Ocorrências</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- Estilos personalizados -->
		<link href="css/signin.css" rel="stylesheet">
	</head>

	<body>
		
		<div class="container">
			<form class="form-signin text-center" action="startpage.html">
				<img class="mb-4" src="img/logo-sesed.png" alt="Logotipo da SESED - Secretaria de Segurança e Defesa Social" width="128" height="128">
				<h1 class="h3 mb-3 font-weight-normal">Log in</h1>

				<label for="inputMatricula" class="sr-only">Matrícula:</label>
				<input id="inputMatricula" class="form-control" placeholder="Informe sua matrícula" required="" autofocus="" type="text">
				
				<label for="inputPassword" class="sr-only">Senha</label>
				<input id="inputPassword" class="form-control" placeholder="Senha" required="" type="password">
				
				<div class="checkbox mb-3">
					<label>
						<input value="remember-me" type="checkbox"> Lembrar de mim
					</label>
				</div>
				
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				<p class="mt-5 mb-3 text-muted">© 2017-2018</p>

			</form>
		</div>

	</body>
</html>
